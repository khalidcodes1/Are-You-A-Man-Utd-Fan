<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Are You A Man United Fan?</title>
</head>
<body class="correct">
    <header>Are You A Man Utd Fan?</header>
    <main class="container">
        <div id="number-of-qtsn-main-container" class="hide">
            <span id="number-of-qstn">0</span>/10
        </div>
        <div id="qstn-container" >
            <div id="question">Welcome to the quiz</div>
            <div id="answer-btns" class="btn-grid">
               
            </div>
        </div>
        <div class="navigation">
            <button id="begin-btn" class="begin-btn btn ">Begin</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="score-container" class="hide">
            <p>Your Score: <span id="score"></span></p>
            <button id="restart-button" class="reset btn">Play Again</button>
        </div>
    </main>
    <footer>Footer</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
